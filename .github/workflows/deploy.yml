name: Hexo Blog Delopy

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cache node modules
        # 设置包缓存目录，避免每次下载
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Hexo
        run: |
          npm install -g hexo-cli
          npm install

      - name: Deploy Hexo
        run: |
          hexo clean
          hexo generate

      - name: Deploy hexo blog
        env:
          # Github 仓库
          GITHUB_REPO: github.com/w5l6j9/w5l6j9.github.io
          GIT_USER: w5l6j9
          GIT_EMAIL: 381414439@qq.com
          THEME_REPO: git/next # 你使用的主题仓库地址
          THEME_BRANCH: master
          DEPLOY_REPO: git/w5l6j9.github.io # 你用来发布github pages的仓库地址
          DEPLOY_BRANCH: gh-pages
          # 将编译后的博客文件推送到指定仓库
        uses: peaceiris/actions-gh-pages@v3
        with:
            # 在 hexo.git 上设置的私钥
          deploy_key: ${{ secrets.ACCESS_TOKEN }} # ACTIONS_DEPLOY_KEY 不能修改
          external_repository: ${{ env.DEPLOY_REPO }} # Hexo.git 的仓库地址
          publish_branch: ${{ env.DEPLOY_BRANCH }}
          publish_dir: ./public # 使用Hexo/hugo等生成静态页面的目录
          user_name: ${{ env.GIT_USER }}
          user_email: ${{ env.GIT_EMAIL }}

