name: Hexo Blog Delopy

on:
  push:
    branches:
      - source

env:
  GIT_USER: w5l6j9
  GIT_EMAIL: 381414439@qq.com
  DEPLOY_REPO: w5l6j9/w5l6j9.github.io
  DEPLOY_BRANCH: gh-pages

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [19.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout deploy repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          path: .deploy_git

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: Configuration environment
        env:
          HEXO_DEPLOY_SECRET: ${{secrets.HEXO_DEPLOY_SECRET}}
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"

          # 配置私钥，否则无法访问部署库，提示 git@github.com: Permission denied (publickey).
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_SECRET" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          # 设置用户名和邮箱，否则提示 Please tell me who you are.
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL

      - name: Setup Hexo
        run: |
          npm install
          npm install -g hexo-cli
          npm un hexo-renderer-marked --save
          npm i hexo-renderer-kramed --save
      - name: install hexo dependencies
        run: npm i
        working-directory: hexo

      - name: pull themes
        run: |
          mkdir -p hexo/themes
          git clone -b master https://github.com/theme-next/hexo-theme-next.git hexo/themes/next
          echo 'themes config'
          cp hexo/themes_next_config.yml hexo/themes/next/_config.yml
          echo 'background image'
          cp hexo/images/bg.png hexo/themes/next/source/img/bg.png

      - name: install themes package
        run: npm i
        working-directory: hexo/themes/next

      - name: check themes package
        run: ls -l
        working-directory: hexo/themes/next

      - name: Clean Hexo
        run: |
          hexo clean
      - name: Generate Hexo
        run: |
          hexo generate
      - name: Deploy Hexo
        run: |
          hexo deploy





